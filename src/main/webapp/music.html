<script>
    async function createMusic() {
        const title = document.getElementById('createTitle').value;
        const author = document.getElementById('createAuthor').value;
        const duration = document.getElementById('createDuration').value;
        const owner = document.getElementById('createOwner').value;

        if (!title || !author || !duration || !owner) {
            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
            return;
        }

        try {
            const response = await fetch('/music/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    autor: author,
                    duration: parseInt(duration),
                    id_owner: parseInt(owner)
                })
            });

            if (response.ok) {
                document.getElementById('results').innerHTML =
                    '<div style="color: green">‚úÖ –¢—Ä–µ–∫ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!</div>';

            } else {

                    `<div style="color: red">‚ùå –û—à–∏–±–∫–∞: ${error}</div>`;
            }
        } catch (error) {

                `<div style="color: red">‚ùå –û—à–∏–±–∫–∞: ${error}</div>`;
        }
    }

            } else {

                    '<div style="color: red">‚ùå –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
            }
        } catch (error) {

                `<div style="color: red">‚ùå –û—à–∏–±–∫–∞: ${error}</div>`;
        }
    }
